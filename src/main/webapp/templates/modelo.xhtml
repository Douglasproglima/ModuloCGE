<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>CGE - Cdastro Geral de Entidades</title>
	<h:outputStylesheet library="css" name="estilos.css" />
</h:head>
<h:body>


	<p:growl id="mensagem" />

	<!--Estrutura do template padrão 
		1 - Área para logo
		2 - Abaixo do logo o menu horizontal
		3 - Conteúdo
		4 - Rodapé
		class é padrão das tags HTML
		styleClass é das tags do JSF e do PrimeFaces, amabas fazem a mesma coisa
	 	-->

	<!-- Div geral para definir altura/largura da aplicação -->
	<div id="divGeral">

		<!-- Topo -> LogoTipo \ -->
		<div id="idTopo" class="divTopo">
			<p:graphicImage library="imagens" name="cabecalho/08.png"
				styleClass="imagemCentralizada"
				style="text-align:center; display:block;" />
		</div>

		<!-- Cabeçalho - Todas as páginas irão ter o mesmo menu-->
		<div id="idCabecalho" class="divCabecalho">
			<h:form id="formMenu">
				<p:menubar>
					<p:submenu label="Arquivos">
						<p:menuitem value="Cadastro de Empresa" />
						<p:menuitem value="Cadastro de Usuários" />
						<p:menuitem value="Sair" />
					</p:submenu>

					<p:submenu label="Cadastros">
						<p:menuitem value="CGE - Cadastro Geral de Entidade" />
						<p:menuitem value="Cliente" />
					</p:submenu>

					<p:submenu label="Procedimentos">
					</p:submenu>

					<p:submenu label="Relatórios">
						<p:menuitem value="Listagem CGe" />
						<p:menuitem value="Listagem Clientes" />
					</p:submenu>

					<p:submenu label="Ajuda">
						<p:menuitem value="Sobre" />
					</p:submenu>
				</p:menubar>
			</h:form>
		</div>

		<!-- Conteúdo -->
		<div id="idConteudo">
			<ui:insert name="uiConteudo" />
		</div>

		<!-- Rodapé -->
		<!-- 			<div id="idRodape" class="divRodape"> -->
		<!-- 				<p:graphicImage library="imagens" name="rodape/rodape.jpg" -->
		<!-- 								style="text-align:center; display:block;" -->
		<!-- 								styleClass="imagemRodape"/> -->
		<!-- 			</div> -->
	</div>

</h:body>
</html>
